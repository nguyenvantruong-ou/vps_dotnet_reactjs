name: React + .NET App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js for React
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build React App
        working-directory: react
        run: |
          yarn install
          yarn build

      # 3. Setup .NET
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x' 

      # 4. Copy React build to .NET wwwroot
      - name: Copy React to .NET
        run: |
          rm -rf dotnet/wwwroot
          cp -r react/dist dotnet/wwwroot

      # 5. Publish .NET API
      - name: Publish .NET App
        working-directory: dotnet
        run: dotnet publish -c Release -o publish

      # 6. Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-publish
          path: dotnet/publish/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }} 
        port: 22
        script: | 
          cd /home/azureuser/vps_dotnet_reactjs
          sudo git pull origin main
          sudo docker-compose down
          sudo docker-compose up -d --build
